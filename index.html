<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>

    <style>
        .container {
            width: 300px;  
            height: 300px;   
            display: flex;  
            justify-content: center;  
            align-items: center;  
            margin: auto;
        }

        #bgnBtn {
            background-color: lightblue;  
            color: black;  
            font-size: 25px;  
            width: 200px;
            height: 200px;
        }
    </style>

    <script>
        function computerPlay() {
            const min = 1;
            const max = 3;
            const rndInt = Math.floor(Math.random() * (max - min + 1) + min);

            if (rndInt == 1) {
            return "ROCK";
        } else if (rndInt == 2) {
            return "PAPER";
        } else {
            return "SCISSORS";
        }
        }

        function playRound(playerSelection, computerSelection) {
            let userAdjective = prompt("Choose your weapon!");
            let getUserInput = userAdjective.toUpperCase();
            return getUserInput;
        }

        const playerSelection = getUserInput;
        const computerSelection = computerPlay();
        console.log(playRound(playerSelection, computerSelection));
    </script>
</head>
<body>
    <div class="container">
        <button id="bgnBtn" onclick="playRound()">Start Game</button>
    </div>
</body>
</html>
