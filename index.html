<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>

    <style>
        .container {
            width: 300px;  
            height: 300px;   
            display: flex;  
            justify-content: space-around;  
            align-items: center;  
            margin: auto;
        }

        .buttonContainer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #bgnBtn {
            background-color: lightblue;  
            color: black;  
            font-size: 25px;  
            width: 200px;
            height: 200px;
        }

        #playerLogo,#computerLogo {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex: 1;

            text-align: center;
            height: 100px;
            width: 150px;
            margin:100px;
            padding: 25px;
            background-color: silver;
            border: solid;
            border-color: lightslategray;
        }

        #playList {
            display: flex;
            flex: auto;
            flex-wrap: wrap;
            justify-content: space-around;

            text-align: center;
        }

        .break {
            flex-basis: 100%;
            height: 0;
        }

        #pickWeapon {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            gap: 300px;

            text-align: center;
            margin: 0;
            background-color: silver;
        }

        .fire,.water,.grass { 
            color: black;  
            font-size: 25px;  
            width: 100px;
            height: 100px;
        }

        .fire {
            background-color: brown;
        }        

        .water {
            background-color: darkcyan;
        }

        .grass {
            background-color: darkgreen;
        }
    </style>

    <script src="script.js">
        
    </script>
</head>
<body>
    <div class="container">
        <div id="playerLogo">
            <h3>Player Score: <span id="pScore"></h3>
            <img src="" alt="">
        </div>
        <!-- <div class="buttonContainer">
            <button id="bgnBtn" onclick="game()">Start Game</button>
        </div> -->
        <div id="computerLogo">
            <h3>Computer Score: <span id="cScore"></span></h3>
            <img src="" alt="">
        </div>
    </div>
    <div id="pickWeapon">
        <button onclick="choseFire()" class="fire">Fire</button>
        <button onclick="choseWater()" class="water">Water</button>
        <button onclick="choseGrass()" class="grass">Grass</button>
    </div>
    <div id="playList">
        <h2 class="pPick">Player played <br><span id="playPlay"></span></h2>
        <h2 class="cPick">Computer played <br><span id="comPlay"></span></h2>
        <div class="break"></div>
        <h1 class="winDisp">Winner: <br><span id="showWinner"></span></h1>
    </div>
</body>
</html>
